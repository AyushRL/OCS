<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #kk {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #kk:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id = "myform" class="login-form" action="/login" method="post" onsubmit="hashPassword()">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" id = "password" placeholder="Password" required>
            <button id = "kk" type ="button" onclick = "hashPassword()" >Submit</button>
            {% comment %} <input type="submit" value="Login" display = "none" > {% endcomment %}
        </form>
    </div>
</body>
<script>
    function hashPassword() {
        var passwordField = document.getElementById("password");
        var hashedPassword = md5(passwordField.value); // Using MD5 hashing
        passwordField.value = hashedPassword;
        var form = document.getElementById("myform")
        form.submit()
        return true; // Allow form submission
    }
</script>

<!-- Include the md5 library for MD5 hashing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>


</html>
